apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
  labels:
    owner: tsisar
    app.kubernetes.io/instance: {{ .Release.Namespace }}
    app.kubernetes.io/name: {{ .Release.Name }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8040"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: {{ .Release.Name }}
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: Always
          ports:
            - containerPort: 8040
            - containerPort: 8080
          env:
            - name: POSTGRES_HOST
              value: {{ .Values.env.postgres.host }}
            - name: POSTGRES_PORT
              value: {{ .Values.env.postgres.port | quote }}
            - name: POSTGRES_DB
              value: {{ .Values.env.postgres.db }}
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password
            - name: RPC_ENDPOINT
              value: {{ .Values.env.rpc.endpoint | quote }}
            - name: RPC_WS_ENDPOINT
              value: {{ .Values.env.rpc.ws_endpoint | quote }}
            - name: START_BLOCK
              value: {{ .Values.env.start_block | quote }}
            - name: RESUME_FROM_LAST_SIGNATURE
              value: {{ .Values.env.resume_from_last_signature | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.env.log.level | quote }}
            - name: LOG_SAVE
              value: {{ .Values.env.log.save | quote }}

          {{- range .Values.contracts }}
            - name: {{ .name }}
              value: {{ .value | quote }}
          {{- end }}
          resources:
{{ toYaml .Values.resources | indent 12 }}